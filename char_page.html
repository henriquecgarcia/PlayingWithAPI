<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Character Page - <span class="char-name">Sem nome!</span></title>


	<link rel="stylesheet" href="static/css/main.css">
	<link rel="stylesheet" href="static/css/char_page.css">
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Incluindo jQuery da CDN padrao -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="static/js/char_page.js"></script>
</head>
<body>

	<h1 class="title hidden-mobile" id="header">
		<a href="./" class="header-link">Playing With API - Rick and Morty</a>
	</h1>
	<div class="container-fluid">

		<div class="char-info">
			<h1 class="char-name">Sem nome!</h1>
			<img id="char-image" src="" alt="Character Image">
			<p>Character ID: <span id="char-id"></span></p>
			<p>Created: <span id="char-created"></span></p>
			<p>Type: <span id="char-type"></span></p>
			<p>Image: <span id="char-image-url"></span></p>
			<p>Status: <span id="char-status"></span></p>
			<p>Species: <span id="char-species"></span></p>
			<p>Gender: <span id="char-gender"></span></p>
			<p>Origin: <span id="char-origin"></span></p>
			<p>Location: <span id="char-location"></span></p>
			<p>URL: <span id="char-url"></span></p>
			<p>Number of Episodes: <span id="char-episode-count"></span></p>
		</div>
	</div>

	<!-- <script src="static/js/main.js"></script> -->

	<div class="footer">
		<p class="right">Site feito utilizando a API do <a href="https://rickandmortyapi.com/" target="_blank">Rick and Morty</a></p>
		<p class="left">Por <a href="https://github.com/henriquecgarcia" target="_blank">Henrique Campanha Garcia</a></p>
	</div>
</body>
</html>
